<!doctype html>

<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

	<title>DMV Metro Stations</title>
	<meta name="description" content="Map of all Metro Stations in the DMV area.">
	<meta name="author" content="Leo Generali">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<main id="map"></main>
	<aside id="mapmenu">
		<h1 id="maptitle">Metro Memo</h1>	
		<input id="metroinput" placeholder="Search for your favorite Metro station!" data-bind="textInput: userInput">
		<ul id="markerlist" data-bind="foreach: filteredMapMarkers">
			<li class="metroname" data-bind="click: $root.listClick"><span data-bind="text: title"></span></li>
		</ul>
		<h3 id="incidentheader">Incidents:</h3>
			<ul id="incidents" data-bind="foreach: incidents">
				<li class="incidentinfo" data-bind="text: Description"></li>
			</ul>
	</aside>

	<script src="js/metroData.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCd6fBeSuBeC-MIMDMjtV-bt5AMVxojMQ&v=3&callback=initializeMap" onerror="mapError()"></script>
</body>
</html>
