<!doctype html>

<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

	<title>DMV Metro Stations</title>
	<meta name="description" content="Map of all Metro Stations in the DMV area.">
	<meta name="author" content="Leo Generali">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<main id="map"></main>
	<div id="mapMenu">
		<h1 id="mapTitle">Metro Memo</h1>	
		<input id="metroInput" placeholder="Search for your favorite Metro station!" data-bind="textInput: userInput">
		<ul id="markerList" data-bind="foreach: filteredMapMarkers">
			<li class="metroName" data-bind="click: $root.listClick"><span data-bind="text: title"></span></li>
		</ul>
		<h3>Incidents:</h3>
			<ul id="incidents"></ul>
	</div>

	<script type="text/javascript" src="js/metroData.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCd6fBeSuBeC-MIMDMjtV-bt5AMVxojMQ&v=3&callback=initializeMap"></script>
</body>
</html>
